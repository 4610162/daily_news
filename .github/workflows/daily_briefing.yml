name: Daily Economic Briefing

on:
  schedule:
    # 매일 한국 시간 오전 7시 (UTC 22시) 실행
    - cron: '0 22 * * *'
  workflow_dispatch:

# 아래 권한 설정이 있어야 MkDocs가 페이지를 배포할 수 있습니다.
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # 전체 히스토리를 가져와야 push 충돌이 적습니다.

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # MkDocs 관련 라이브러리 추가 설치
        pip install mkdocs-material

    - name: Run script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: python main.py
      
    - name: Build and Deploy MkDocs
      run: |
        # mkdocs gh-deploy는 자동으로 HTML 변환 후 gh-pages 브랜치에 배포합니다.
        # --force 옵션으로 충돌을 방지합니다.
        mkdocs gh-deploy --force

    - name: Commit and Push Markdown Sources
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # 원본 마크다운 파일을 master 브랜치에도 백업합니다.
        # pull --rebase로 충돌을 방지합니다.
        git pull --rebase origin master
        
        git add docs/
        
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Update daily report source $(date +'%Y-%m-%d')"
          git push origin master
        else
          echo "No changes to commit"
        fi
