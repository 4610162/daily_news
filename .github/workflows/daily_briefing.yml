name: Daily Economic Briefing

on:
  schedule:
    # 매일 한국 시간 오전 7시 (UTC 22시)에 실행
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동으로 실행하고 싶을 때 사용

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      env:
        # GitHub Secrets에 저장한 값들을 환경 변수로 불러옵니다
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: python main.py
      
    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # docs 폴더가 없으면 에러가 나므로 강제로 확인
        mkdir -p docs/reports
        
        # 변경사항 반영
        git add . 
        
        # 커밋할 내용이 있을 때만 커밋 및 푸시
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Update daily report $(date +'%Y-%m-%d')"
          git push
        else
          echo "No changes to commit"
        fi
